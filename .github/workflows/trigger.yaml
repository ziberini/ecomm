name: triggered workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'name'
        required: true
  repository_dispatch:
    types: [ my-event ]
  issue_comment:
    types: [ created ]  

jobs:
  build:
    name: run-workflow
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0